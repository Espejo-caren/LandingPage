<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="media_audio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=MonteCarlo&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Inserting Media</title>
    <style type="text/css">
    </style>
</head>

<body>
    <link rel="stylesheet" type="text/css">

    <div class="audio-container" id="audio">
        <hr style="height:2px;border-width:0;color:gray;background-color:rgba(219, 173, 113, 0.836)">
        <h3>Audios</h3>
        <p><a href="#ad1">Audio 1</a></p>
        <p><a href="#ad2">Audio 2</a></p>
        <p><a href="#ad2">Audio 3</a></p>
        <hr style="height:2px;border-width:0;color:gray;background-color:rgba(219, 173, 113, 0.836)">
        <audio id="ad1" controls>
            <source src="a short audio message in Spanish.mp3" type="audio/mp3">
        </audio>
        <figcaption>Audio1<br> This is a short audio message in Spanish.</figcaption>
    </div>

    <div class="audio-container">
        <audio id="ad2" controls>
            <source src="a short song in case you're feeling down....mp3" type="audio/mp3">
        </audio>
        <figcaption>Audio2<br>This is a short song for someone who is inlove.</figcaption>

    </div>

    <div class="audio-container">
        <audio id="ad3" controls>
            <source src="Yiruma, (이루마) - River Flows in You.mp3" type="audio/mp3">
        </audio>
        <figcaption>Audio3<br>This is a audio of Yiruma.</figcaption>

    </div>

</body>
</html>
